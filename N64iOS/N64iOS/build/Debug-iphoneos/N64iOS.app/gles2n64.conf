#gles2n64 Graphics Plugin for N64
#by Lachlan Tychsen-Smith AKA Adventus

#Screen Width in Pixels
screen width=320

#Screen Height in Pixels
screen height=240

#Window Width in Pixels
width=320

#Window Height in Pixels
height=240

#Horizontal Position
xpos=0

#Vertical Position
ypos=0

#Automatically Centre Screen Position (overrides xpos/ypos)
centre=0

#Enable Frameskip (1=No Frameskip, 2=One Frameskipped, etc)

frame skip=1

#Vertical Sync Divider (0=No VSYNC, 1=60Hz, 2=30Hz, etc)
vertical sync=0

#Texture Bit Depth (0=force 16bit, 1=force 32bit, 2=either 16/32bit) 
texture depth=2

texture mipmap=0


#Enable Fog
enable fog=0

#Enable Lighting
enable lighting=1

#Enable Alpha Test
enable alpha test=1

#Enable Clipping
enable clipping=0

#Enable 2xSAI Texture Filter 
enable 2xSAI=0

#Enable Anisotropic Filtering 
enable anisotropic=0

#Max Anisotropy 
max anisotropy=2

#Enable Accurate RDP Clamping (do not enable by default) 
accurate rdp=0

cache size=32

log fps=1
